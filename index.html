<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="wrapper"> 
	
<form action="" class="reg-form">
	<div class="avatar">
		<img src="images/logo1.png" alt ="" class="user">
		<h1 class="av-text"> Registration </h1>
			</div>
	<div class="form-group">
		<label for = "">Full Name</label>
		<input type="text" placeholder="First Name" class="form-control1">
		<input type="text" placeholder="Middle Name" class="form-control1">
		<input type="text" placeholder="Last Name" class="form-control1">		
	</div>
	<div>
		<select name="" id="">
			<option value="0"> Please select your gender </option>
			<option value="1"> Male </option>
			<option value="2"> Female</option>			
		</select>
	</div>	
	<div class="form-group">
		<label for = "">Email</label>
		<input type="email" placeholder="Email" class="form-control">		
	</div>
		<div class="form-group">
		<label for = "">Username</label>
		<input type="text" placeholder="Username" class="form-control">		
	</div>	
	<div class="form-group">
		<label for = "">Password</label>
		<input type="Password" placeholder="Password" class="form-control">		
	</div>
	<div class="form-group">
		<label for = "">Confirm Password</label>
		<input type="Password" placeholder="Password" class="form-control">		
	</div>
		<div class="form-group">
		<label for = "">Comment</label>
		<textarea name="" id="" class="form-control"> </textarea>		
	</div>
	<div class="form-group">
				<input type="radio"> Agree on all terms & conditions	
	</div>
	<div class="form-group">
				<input type="Submit" value="Submit" class="Button">		
	</div>
</form>	

</section>
  </body>
</html>
